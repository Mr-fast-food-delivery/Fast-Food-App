version: "3.9"

services:
  mysql_test:
    image: mysql:8
    container_name: mysql_test
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: fooddb_test
    ports:
      - "3307:3306"
    networks:
      - backend_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  foodapp_test:
    build: .
    container_name: foodappTest
    environment:
      # âœ… Profile test
      SPRING_PROFILES_ACTIVE: test

      # âœ… MySQL connection
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_test:3306/fooddb_test
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456

      # âœ… JWT key (Ä‘áº£m báº£o app khá»Ÿi cháº¡y khÃ´ng lá»—i)
      JWT_SECRET: super-secret-for-tests
    depends_on:
      mysql_test:
        condition: service_healthy
    ports:
      - "8091:8091"
    networks:
      - backend_net

    # âœ… Healthcheck Ä‘á»ƒ pytest chá» Ä‘áº¿n khi app tháº­t sá»± sáºµn sÃ ng
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: >
      sh -c "echo 'â³ Waiting for MySQL...' &&
      sleep 10 &&
      java -jar app.jar --spring.profiles.active=test"

  pytest_runner:
    image: python:3.11
    container_name: pytest_runner
    working_dir: /test
    volumes:
      - ./src/test:/test
    depends_on:
      foodapp_test:
        condition: service_healthy
    networks:
      - backend_net
    command: >
      bash -c '
      mkdir -p logs &&
      chmod -R 777 logs &&
      apt-get update -qq &&
      apt-get install -y curl > /dev/null &&
      pip install -q pytest requests mysql-connector-python &&
      echo "â³ Waiting for API to start..." &&
      for i in {1..30}; do
        if curl -s http://foodapp_test:8091/actuator/health | grep "UP" >/dev/null; then
          echo "âœ… API is up, starting tests!" && break;
        fi;
        sleep 2;
      done &&
      cd /test &&
      echo "" > logs/grouped_test.log &&
      echo "ðŸš€ Auto-running tests per module folder..." &&
      for d in $$(find . -maxdepth 1 -type d ! -path "." ); do
        if ls $$d/test_*.py >/dev/null 2>&1; then
          echo -e "\n=============================================" | tee -a logs/grouped_test.log;
          echo "ðŸ“ Running tests in: $${d#./}" | tee -a logs/grouped_test.log;
          echo "=============================================" | tee -a logs/grouped_test.log;
          pytest -vv --disable-warnings --capture=no "$$d" 2>&1 | tee -a logs/grouped_test.log;
          echo "" | tee -a logs/grouped_test.log;
        fi;
      done
      '

# pytest -v --maxfail=0 --disable-warnings
networks:
  backend_net:
    driver: bridge
