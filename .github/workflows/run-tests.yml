name: CI - Unit & Integration Tests

on:
  push:
    branches:
      - test_allure
  pull_request:
    branches:
      - test_allure
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------
  # 1. UNIT TEST JOB (Surefire)
  # ---------------------------------------------------------
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Unit Tests (Surefire)
        run: mvn -B -DskipITs=true test

      # INSTALL ALLURE
      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      # GENERATE REPORT
      - name: Generate Allure Report (Unit)
        run: allure generate target/allure-results -o target/allure-report-unit --clean

      - name: Upload Allure Unit Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-unit-report
          path: backend/target/allure-report-unit


  # ---------------------------------------------------------
  # 2. INTEGRATION TEST JOB (Failsafe)
  # ---------------------------------------------------------
  integration-tests:
    name: Run Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Integration Tests (Failsafe)
        run: mvn -Dspring.profiles.active=test verify

      # INSTALL ALLURE
      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      # GENERATE REPORT
      - name: Generate Allure Report (Integration)
        run: allure generate target/allure-results -o target/allure-report-it --clean

      - name: Upload Allure Integration Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-integration-report
          path: backend/target/allure-report-it


  # ---------------------------------------------------------
  # 3. MERGE & PUBLISH ALLURE REPORT TO GITHUB PAGES (PRIVATE)
  # ---------------------------------------------------------
  publish-allure:
    name: Publish Allure Report Online
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # DOWNLOAD ARTIFACTS (v4)
      - name: Download Unit Test Report
        uses: actions/download-artifact@v4
        with:
          name: allure-unit-report
          path: allure/unit

      - name: Download Integration Test Report
        uses: actions/download-artifact@v4
        with:
          name: allure-integration-report
          path: allure/integration

      # INSTALL ALLURE
      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.32.2/allure-2.32.2.zip
          unzip allure-2.32.2.zip -d /opt/allure
          sudo ln -s /opt/allure/allure-2.32.2/bin/allure /usr/local/bin/allure
          allure --version

      # MERGE REPORTS
      - name: Merge Allure Reports
        run: allure generate allure/unit allure/integration -o allure/final --clean

      # DEPLOY TO GITHUB PAGES (PRIVATE)
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure/final
          destination_dir: allure-report

      - name: Show report URL
        run: |
          echo "=============================================="
          echo "ALLURE REPORT READY:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/"
          echo "=============================================="
