name: CI - Unit & Integration Tests

on:
  push:
    branches: [ test_allure ]
  pull_request:
    branches: [ test_allure ]
  workflow_dispatch:

jobs:

  # ---------------------------------------------------------
  # 1. UNIT TEST JOB
  # ---------------------------------------------------------
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: m2-${{ runner.os }}-

      - name: Run Unit Tests
        run: mvn -DskipITs=true test

      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      - name: Generate Allure Report (Unit)
        run: allure generate target/allure-results -o target/allure-report-unit --clean

      - name: Upload Allure Unit Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-unit
          path: backend/target/allure-report-unit


  # ---------------------------------------------------------
  # 2. INTEGRATION TEST JOB
  # ---------------------------------------------------------
  integration-tests:
    name: Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: m2-${{ runner.os }}-

      - name: Run Integration Tests
        run: mvn verify -Dspring.profiles.active=test

      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      - name: Generate Allure Report (IT)
        run: allure generate target/allure-results -o target/allure-report-it --clean

      - name: Upload Allure IT Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-integration
          path: backend/target/allure-report-it


  # ---------------------------------------------------------
  # 3. MERGE & PUBLISH ALLURE REPORT TO PRIVATE GITHUB PAGES
  # ---------------------------------------------------------
  publish-allure:
    name: Publish Allure Report
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Unit Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-unit
          path: allure/unit

      - name: Download Integration Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-integration
          path: allure/integration

      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      - name: Merge Reports
        run: allure generate allure/unit allure/integration -o allure/final --clean

      - name: Deploy to GitHub Pages (PRIVATE)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure/final
          destination_dir: allure-report

      - name: Print Access URL
        run: echo "Allure Report available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/"
