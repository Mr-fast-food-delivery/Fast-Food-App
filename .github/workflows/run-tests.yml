name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend # chạy Maven trong thư mục backend

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run all unit tests
        run: mvn -B test

      - name: Parse Junit results
        id: junit
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: backend/target/surefire-reports/*.xml
          fail-on-error: true

      - name: Push metrics to Pushgateway
        run: |
          cat <<EOF | curl --data-binary @- http://YOUR_PUSHGATEWAY_URL:9091/metrics/job/junit_tests
          junit_tests_total ${TEST_TOTAL}
          junit_tests_failed ${TEST_FAILED}
          junit_tests_skipped ${TEST_SKIPPED}
          junit_tests_success $((${TEST_TOTAL} - ${TEST_FAILED} - ${TEST_SKIPPED}))
          EOF
        env:
          TEST_TOTAL: ${{ steps.junit.outputs.tests }}
          TEST_FAILED: ${{ steps.junit.outputs.failures }}
          TEST_SKIPPED: ${{ steps.junit.outputs.skipped }}
