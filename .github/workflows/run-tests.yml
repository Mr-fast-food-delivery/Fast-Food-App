name: CI - Unit & Integration Tests

on:
  push:
    branches:
      - test_allure
  pull_request:
    branches:
      - test_allure
  workflow_dispatch:

jobs:
  # 1. UNIT TEST JOB (Surefire)
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Unit Tests (Surefire)
        run: mvn clean test -DskipITs=true

      # Upload RAW allure-results
      - name: Upload Allure Results (Unit)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-unit
          path: backend/target/allure-results


  # 2. INTEGRATION TEST JOB (Failsafe)
  integration-tests:
    name: Run Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Integration Tests (Failsafe)
        run: mvn verify -Dspring.profiles.active=test
        continue-on-error: true

      # Upload RAW allure-results
      - name: Upload Allure Results (Integration)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-it
          path: backend/target/allure-results


  # 3. MERGE & PUBLISH ALLURE REPORT TO GITHUB PAGES
  publish-allure:
    name: Publish Allure Report Online
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      # DOWNLOAD RAW ALLURE RESULTS
      - name: Download Unit Test Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-unit
          path: allure/unit

      - name: Download Integration Test Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-it
          path: allure/integration

      # INSTALL ALLURE CLI
      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.32.2/allure-2.32.2.zip
          unzip allure-2.32.2.zip -d /opt/allure
          sudo ln -s /opt/allure/allure-2.32.2/bin/allure /usr/local/bin/allure
          allure --version

      # MERGE RAW RESULTS + GENERATE REPORT
      - name: Generate Final Allure Report
        run: |
          mkdir -p allure/final
          cp -r allure/unit/* allure/final/ || true
          cp -r allure/integration/* allure/final/ || true
          allure generate allure/final -o allure-report --clean

      # DEPLOY REPORT
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: allure-report
          destination_dir: allure-report

      - name: Show Report URL
        run: |
          echo "=============================================="
          echo "ALLURE REPORT READY:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/"
          echo "=============================================="
