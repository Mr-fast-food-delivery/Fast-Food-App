name: CI - Unit & Integration Tests

on:
  push:
    branches: [ test_allure ]
  pull_request:
    branches: [ test_allure ]
  workflow_dispatch:

jobs:
  # ============================================================
  # 1) UNIT TESTS
  # ============================================================
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

      - name: Run Unit Tests
        run: mvn clean test -DskipITs=true

      - name: Upload Unit Test Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-unit
          path: backend/target/allure-results



  # ============================================================
  # 2) INTEGRATION TESTS
  # ============================================================
  integration-tests:
    name: Run Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

      - name: Run Integration Tests
        run: mvn verify -Dspring.profiles.active=test
        continue-on-error: true

      - name: Upload Integration Test Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-it
          path: backend/target/allure-results



  # ============================================================
  # 3) MERGE + HISTORY + PUBLISH REPORT
  # ============================================================
  publish-allure:
    name: Publish Allure Report Online
    needs: [ unit-tests, integration-tests ]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v3

      # -------------------------------
      # DOWNLOAD ALLURE RESULTS
      # -------------------------------
      - name: Download Unit Test Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-unit
          path: allure/allure-results

      - name: Download Integration Test Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-it
          path: allure/allure-results

      # -------------------------------
      # RESTORE HISTORY
      # -------------------------------
      - name: Restore Previous History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure/allure-results/history
        continue-on-error: true

      # -------------------------------
      # INSTALL ALLURE CLI
      # -------------------------------
      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.32.2/allure-2.32.2.zip
          unzip allure-2.32.2.zip -d /opt/allure
          sudo ln -s /opt/allure/allure-2.32.2/bin/allure /usr/local/bin/allure
          allure --version

      # -------------------------------
      # GENERATE REPORT
      # -------------------------------
      - name: Generate Final Allure Report
        run: |
          allure generate allure/allure-results -o allure-report --clean

      # -------------------------------
      # SAVE HISTORY FOR NEXT RUNS
      # -------------------------------
      - name: Save History
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

      # -------------------------------
      # DEPLOY REPORT TO GH-PAGES
      # -------------------------------
      - name: Deploy Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: allure-report
          destination_dir: allure-report

      - name: Show Report URL
        run: |
          echo "============================================="
          echo "ALLURE REPORT READY:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/"
          echo "============================================="
