name: CI - Unit & Integration Tests

on:
  push:
    branches:
      - IT_cart
  pull_request:
    branches:
      - IT_cart
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------
  # 1. UNIT TEST JOB (Surefire)
  # ---------------------------------------------------------
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Unit Tests (Surefire)
        run: mvn -B -DskipITs=true test



  # ---------------------------------------------------------
  # 2. INTEGRATION TEST JOB (Failsafe)
  # ---------------------------------------------------------
  integration-tests:
    name: Run Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ❗ CHẠY FAILSAFE ĐÚNG CÁCH
      - name: Run Integration Tests (Failsafe)
        run: mvn -Dspring.profiles.active=test verify
