name: CI - Unit & Integration Tests

on:
  push:
    branches:
      - IT_categoryModule
  pull_request:
    branches:
      - IT_categoryModule
  workflow_dispatch:

jobs:
  # 1. UNIT TEST JOB
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Unit Tests (Surefire)
        run: mvn -B -DskipITs=true test
        # Tự động chỉ chạy *Test.java trong /unit

  # 2. INTEGRATION TEST JOB
  integration-tests:
    name: Run Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: foodapp_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - '5432:5432'
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Integration Tests (Failsafe)
        run: mvn -B -DskipUTs=true failsafe:integration-test failsafe:verify
        # Tự động chạy file *IT.java trong /integration
